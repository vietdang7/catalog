{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
      <div class="mx-auto">
        <h1>Information of item {{item.name}} </h1>

        <p>{{item.name}}</p>
        <p>{{item.description}}</p>
        {%if 'username' in session %}
          <a href="{{url_for('editItem', item_id=item.id)}}" class="btn btn-outline-secondary btn-sm">Edit</a>
          <a href="{{url_for('deleteItem', item_id=item.id)}}" class="btn btn-outline-danger btn-sm">Delete</a>
        {% endif %}
      </div>
  {% endblock %}
