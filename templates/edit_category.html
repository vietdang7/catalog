{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
      <div class="mx-auto">
        <h1>Edit category {{category.name}}</h1>
        <form action="{{url_for('editCategory', category_id=category_id)}}" method="post">
          <p>Name:</p>
          <input type='text' size='30' name='name' placeholder='{{category.name}}'>
          <input type='submit' value='Edit'>
          <a href="{{url_for('showItems')}}">Cancel</a>
        </form>
      </div>
{% endblock %}
