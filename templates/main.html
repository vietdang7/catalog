<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Motivational quotes</title>
  </head>
  <body>
    <h1>Motivational Quotes</h1>
    <h2>List of categories</h2>
    {% for category in categories %}
    <p>{{category.name}}</p>
    <a href="#">Edit</a>
    <a href="#">Delete</a>
    {% endfor %}
    <h2>Latest quotes</h2>
    {% for quote in quotes %}
    <p>{{quote.content}}</p>
    <p>{{quote.author}}</p>
    <p>{{quote.category.name}}</p>
    <a href="#">Edit</a>
    <a href="#">Delete</a>
    {% endfor %}
  </body>
</html>
