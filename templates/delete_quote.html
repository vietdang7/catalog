<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete Quote</title>
  </head>
  <body>
    <h1>Do you want to delete quote {{quote.name}}?</h1>
    <form action="{{url_for('deleteQuote', quote_id=quote_id)}}" method="post">
      <input type='submit' value='Delete'>
      <a href="{{url_for('showQuotes')}}">Cancel</a>
    </form>
  </body>
</html>
