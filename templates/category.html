<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Catalog item(s) in category</title>
  </head>
  <body>
    <h1>Catalog item(s) in {{category.name}} category</h1>
    {% for item in items %}
    <p>{{item.name}}</p>
    <p>{{item.description}}</p>
    <a href="{{url_for('editItem', item_id=item.id)}}">Edit</a>
    <a href="{{url_for('deleteItem', item_id=item.id)}}">Delete</a>
    {% endfor %}
  </body>
</html>
