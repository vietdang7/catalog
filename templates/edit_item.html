<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Item</title>
  </head>
  <body>
    <h1>Edit item {{item.name}}</h1>
    <form action="{{url_for('editItem', item_id=item_id)}}" method="post">
      <p>Name:</p>
      <input type='text' size='30' name='name' placeholder='{{item.name}}'>
      <input type='submit' value='Edit'>
      <a href="{{url_for('showItems')}}">Cancel</a>
    </form>
  </body>
</html>
