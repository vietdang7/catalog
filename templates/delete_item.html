<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete Item</title>
  </head>
  <body>
    <h1>Do you want to delete quote {{item.name}}?</h1>
    <form action="{{url_for('deleteItem', item_id=item_id)}}" method="post">
      <input type='submit' value='Delete'>
      <a href="{{url_for('showItems')}}">Cancel</a>
    </form>
  </body>
</html>
