{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
  <div class="mx-auto">
    <h1>Do you want to delete quote {{item.name}}?</h1>

      <input type='submit' value='Delete'>
      <a href="{{url_for('showItems')}}">Cancel</a>
    </form>
  </div>
{% endblock %}
