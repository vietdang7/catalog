<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Quote</title>
  </head>
  <body>
    <h1>Edit quote {{quote.name}}</h1>
    <form action="{{url_for('editQuote', quote_id=quote_id)}}" method="post">
      <p>Name:</p>
      <input type='text' size='30' name='name' placeholder='{{quote.name}}'>
      <input type='submit' value='Edit'>
      <a href="{{url_for('showQuotes')}}">Cancel</a>
    </form>
  </body>
</html>
